<!DOCTYPE html>
<html>
<head>
<title>원펀맨 갤러리 이미지 저장소</title>
 <link rel="shortcut icon" type="image/x-icon" href="up.png">
</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style type="text/css">
@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

*{
    margin: 0px;
    padding: 0px;
}

body{
    font-family: 'Exo', sans-serif;
}


.context {
    width: 100%;
    position: absolute;
    top:50vh;
    
}

.context h1{
    text-align: center;
    color: #fff;
    font-size: 50px;
}


.area{
    background: #4e54c8;  
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
    width: 100%;
    height:100vh;
    
   
}

.circles{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.circles li{
    position: absolute;
    display: block;
    list-style: none;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.2);
    animation: animate 25s linear infinite;
    bottom: -150px;
    
}

.circles li:nth-child(1){
    left: 25%;
    width: 80px;
    height: 80px;
    animation-delay: 0s;
}


.circles li:nth-child(2){
    left: 10%;
    width: 20px;
    height: 20px;
    animation-delay: 2s;
    animation-duration: 12s;
}

.circles li:nth-child(3){
    left: 70%;
    width: 20px;
    height: 20px;
    animation-delay: 4s;
}

.circles li:nth-child(4){
    left: 40%;
    width: 60px;
    height: 60px;
    animation-delay: 0s;
    animation-duration: 18s;
}

.circles li:nth-child(5){
    left: 65%;
    width: 20px;
    height: 20px;
    animation-delay: 0s;
}

.circles li:nth-child(6){
    left: 75%;
    width: 110px;
    height: 110px;
    animation-delay: 3s;
}

.circles li:nth-child(7){
    left: 35%;
    width: 150px;
    height: 150px;
    animation-delay: 7s;
}

.circles li:nth-child(8){
    left: 50%;
    width: 25px;
    height: 25px;
    animation-delay: 15s;
    animation-duration: 45s;
}

.circles li:nth-child(9){
    left: 20%;
    width: 15px;
    height: 15px;
    animation-delay: 2s;
    animation-duration: 35s;
}

.circles li:nth-child(10){
    left: 85%;
    width: 150px;
    height: 150px;
    animation-delay: 0s;
    animation-duration: 11s;
}



@keyframes animate {

    0%{
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }

    100%{
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }

}
</style>
<style>
.middle {
  position: absolute; left: 50%; top: 50%; 
  transform: translate(-50%, -50%); text-align: center;
}
</style>
<style>
.file_input label {position:relative; cursor:pointer; display:inline-block; vertical-align:middle; overflow:hidden; width:100px; height:30px; background:#33cc33; color:#000000; text-align:center; line-height:30px;}
.file_input label input {position:absolute; width:0; height:0; overflow:hidden;}
.file_input input[type=text] {vertical-align:middle; display:inline-block; width:400px; height:28px; line-height:28px; font-size:11px; padding:0; border:0; border:1px solid #777;}
</style>
<body>
<div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
<div class="middle">
<h1>원펀맨 갤러리 이미지 저장소</h1>
<hr>
<br>
<form action="https://pokemon.iwinv.net/RandomImage/upload.php" method="post" enctype="multipart/form-data">
    서버에 업로드 할 이미지를 선택해 주세요.<br>png, jpg, jpeg, gif 포맷의 파일만 가능합니다.
    <br>
    <br>
    <div class="file_input">
    <input type="text" readonly="readonly" id="file_route">
    <br>
    <br>
    <label>
    파일 선택
    <input type="file" onchange="javascript:document.getElementById('file_route').value=this.value" name="fileToUpload" id="fileToUpload">
    </label>
    </div>
    <br>
    <br>
    <input type="IMAGE" src="up.png" name="submit" value="Upload Image">
    
</form>
</div>
</body>
</html>
